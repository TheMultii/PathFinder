name: pathfinder_flutter
description: Pathfinder Flutter client
publish_to: "none"
version: 1.0.0+1

environment:
    sdk: ">=2.17.0 <4.0.0"
    flutter: ">=3.7.0"

dependencies:
    flutter:
        sdk: flutter
    serverpod_flutter: ^1.1.1
    pathfinder_client:
        path: ../pathfinder_client
    cupertino_icons: ^1.0.5
    google_fonts: ^4.0.4
